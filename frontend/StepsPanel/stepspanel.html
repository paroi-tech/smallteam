<section class="StepsPanel">

    <span class="js-title"></span>&nbsp;
    <div>
      <button class="js-toggle-btn StepsPanelToggleButton" title="Fold/Unfold">&#9650;</button>
      <button class="js-close-btn StepsPanelCloseButton" title="Hide">&#x274C;</button>
    </div>
  </div>
  <div class="js-stepspanel-content-wrapper">
    <div class="js-boxlist-container"></div>

      <button class="js-add-task-button">

        <span class="fa fa-spinner fa-spin fa-1x fa-fw" style="display: none"></span>
      </button>
    </div>
  </div>
