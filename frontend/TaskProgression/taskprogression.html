<section class="TaskProgression">
  <div class="TaskProgressionTitle">
    <span class="js-title"></span>&nbsp;
    <div>
      <button class="js-toggle-btn TaskProgressionToggleButton" title="Fold/Unfold">&#9650;</button>
      <button class="js-close-btn TaskProgressionCloseButton" title="Hide">&#x274C;</button>
      <span class="js-indicator fa fa-spinner fa-pulse fa-1x fa-fw" style="display: none"></span>
    </div>
  </div>
  <div class="js-collapsible">
    <div class="AutoColumns js-boxlist-container"></div>
    <div class="AddTaskPane js-add-task-pane">
      <label>Task name <input class="js-task-name" type="text" minlength="20"></label>
      <button type="button" class="js-add-task-button">
        Add task
        <span class="fa fa-spinner fa-spin fa-1x fa-fw" style="display: none"></span>
      </button>
    </div>
  </div>
</section>
